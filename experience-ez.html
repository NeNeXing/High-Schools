  <script type="text/javascript" src="dist/js/TweenMax.min.js"></script>
  <script>
    $('.ex-flow-section').hover(function(){
      var head = $(this).children('.ex-flow-bg-head'),
          bg = $(this).children('.ex-flow-bg'),
          panel = $(this).children('.ex-flow-bg-panel'),
          txt = $(this).children('.ex-ez-txt'),
          mark = $(this).children('.ex-mark');
      TweenMax.to(head, 0.6, {
        transform: 'translateY(-20px) scale(0.7)',
        delay: 0.4
      });
      TweenMax.to(bg, 3, {
        opacity: '0',
        delay: 0.8
      });
      TweenMax.to(panel, 0.6, {
        opacity: '1',
        delay: 0.8
      });
      TweenMax.to(txt, 0.6, {
        opacity: '1',
        delay: 1.2
      });
      TweenMax.to(mark, 0.5, {
        repeat: -1,
        transform: 'translateY(-20px)',
        yoyo: true,
        delay: 1.2
      });
    }, function(){
      var head = $(this).children('.ex-flow-bg-head'),
          bg = $(this).children('.ex-flow-bg'),
          panel = $(this).children('.ex-flow-bg-panel'),
          txt = $(this).children('.ex-ez-txt'),
          mark = $(this).children('.ex-mark');
      TweenMax.to(head, 0, {
        transform: 'translateY(0px) scale(1)'
      });
      TweenMax.to(bg, 0, {
        opacity: '1',
        delay: 0
      });
      TweenMax.to(panel, 0, {
        opacity: '0',
        delay: 0
      });
      TweenMax.to(txt, 0, {
        opacity: '0',
        delay: 0
      });
      TweenMax.to(mark, 0, {
        transform: 'translateY(0px)',
        delay: 0
      });
    });
  </script>
